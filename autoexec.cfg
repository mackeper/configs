//Line up crosshair
alias togglecrosshair "l_crosshair"
alias l_crosshair "alias togglecrosshair n1_crosshair;cl_crosshairsize 1000"
alias n1_crosshair "alias togglecrosshair t_crosshair;cl_crosshairsize 3"
bind "kp_plus" "togglecrosshair" // Numpad +

//Crosshairs
alias dcrosshair "d_crosshair"
alias d_crosshair "alias dcrosshair n2_crosshair;cl_crosshairsize 0; cl_crosshairdot 1; cl_crosshairthickness 1; cl_crosshairgap -1"
alias n2_crosshair "alias dcrosshair n3_crosshair;cl_crosshairsize 3; cl_crosshairdot 0; cl_crosshairthickness 1; cl_crosshairgap -1"
