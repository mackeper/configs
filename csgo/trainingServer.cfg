// Training server configs by: Marcus (macke)
// Updated: 04-03-2016
// Game: Counter-Strike:Global Offensive

sv_cheats 1

sv_grenade_trajectory "1" // Shows grenade trajectory visualization in-game.
sv_grenade_trajectory_dash "0" // Dot-dash style grenade trajectory arc
sv_grenade_trajectory_thickness "0" // Visible thickness of grenade trajectory arc
sv_grenade_trajectory_time "20" // Length of time grenade trajectory remains visible.
sv_grenade_trajectory_time_spectator "20" // Length of time grenade trajectory remains visible as a spectator.

sv_showimpacts "1" // 3=server-only)
sv_showimpacts_time "4" // Duration bullet impact indicators remain before disappearing

sv_infinite_ammo "1" // Players active weapon will never run out of ammo. If set to 2 then player has infinite total ammo but still has to reload the
ammo_grenade_limit_total "5"

mp_buytime "9999" // How many seconds after round start players can buy items for.
mp_buy_allow_grenades "1" // Whether players can purchase grenades from the buy menu or not.
mp_buy_anywhere "1" // not only in buyzones. 0 = default. 1 = both teams. 2 = Terrorists. 3 = Counter-Terrorists.
mp_buy_during_immunity "0" // ignoring buytime. 0 = default. 1 = both teams. 2 = Terrorists. 3 = Counter-Terrorists.

mp_startmoney "60000" // amount of money each player gets when they reset
mp_maxmoney "60000"

mp_give_player_c4 "0" // Whether this map should spawn a c4 bomb for a player or not.

mp_roundtime "999" // How many minutes each round takes.
mp_roundtime_defuse "0" // How many minutes each round of Bomb Defuse takes. If 0 then use mp_roundtime instead.
mp_roundtime_hostage "0" // How many minutes each round of Hostage Rescue takes. If 0 then use mp_roundtime instead.
mp_round_restart_delay "0" // Number of seconds to delay before restarting a round after a win
mp_solid_teammates "1" // Determines whether teammates are solid or not.

mp_freezetime "0"
mp_warmuptime "0" // How long the warmup period lasts. Changing this value resets warmup.

gods

bot_quota 0

bind "n" "noclip"
echo "Noclip binded to N"

bind "KP_ENTER" "give weapon_smokegrenade; give weapon_hegrenade; give weapon_flashbang; give weapon_incgrenade; give weapon_decoy"
echo "Grenades binded to NUMPAD ENTER"

mp_restartgame 1
mp_warmup_end
