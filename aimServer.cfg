ammo_grenade_limit_total "5"

mp_buytime "999999999999" // How many seconds after round start players can buy items for.
mp_buy_allow_grenades "1" // Whether players can purchase grenades from the buy menu or not.
mp_buy_anywhere "1" // not only in buyzones. 0 = default. 1 = both teams. 2 = Terrorists. 3 = Counter-Terrorists.
mp_buy_during_immunity "0" // ignoring buytime. 0 = default. 1 = both teams. 2 = Terrorists. 3 = Counter-Terrorists.

mp_startmoney "100000" // amount of money each player gets when they reset

mp_give_player_c4 "0" // Whether this map should spawn a c4 bomb for a player or not.

mp_roundtime "20" // How many minutes each round takes.
mp_roundtime_defuse "0" // How many minutes each round of Bomb Defuse takes. If 0 then use mp_roundtime instead.
mp_roundtime_hostage "0" // How many minutes each round of Hostage Rescue takes. If 0 then use mp_roundtime instead.
mp_round_restart_delay "0" // Number of seconds to delay before restarting a round after a win
mp_solid_teammates "1" // Determines whether teammates are solid or not.

mp_warmuptime "0" // How long the warmup period lasts. Changing this value resets warmup.

